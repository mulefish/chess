    <script>
        let pieces = {}
        let activeCell = undefined
        function handleCellClick(event) {
            // Check if the clicked element is a table cell
            if (event.target.tagName === 'TD' && event.target.classList.contains('cell')) {
                const row = event.target.getAttribute('data-row');
                const col = event.target.getAttribute('data-col');
                activeCell = event.target.getAttribute('id');
                document.getElementById("activeCell").innerHTML = activeCell + " piece=" + 
            }
        }
        document.querySelector('table').addEventListener('click', handleCellClick);

        class Piece { 
            constructor(id, row, col, icon) {
                this.row = row 
                this.col = col 
                this.icon = icon
                this.cellId = `${row}-${col}`
                pieces[this.id]=this
                this.placePiece()
            }
            placePiece() {
                document.getElementById(this.cellId).innerHTML = this.icon
                document.getElementById(this.cellId).setAttribute('data-piece') = this.id
            }
        }
